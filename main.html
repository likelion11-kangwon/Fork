<!DOCTYPE html>

    <link rel="stylesheet" href="./public/style/main.css" />

    <title>메인 페이지</title>

  <body>
    <section id="main-page">

        <!-- 제목 big box -->

            <h4>이진호</h4>

          </div>
          <div

            class="img-box"

          <div>

            id="img-box-third"
            class="img-box"

          ></div>
          <div></div>
